<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightSchool</title>
  <style>
    @font-face {
  font-family: 'bianzhidai-Bubble';
  src: url('bianzhidai-Bubble.otf') format('opentype');
 /* font-weight: normal;
  font-style: normal;*/
}
    * {
      box-sizing: border-box;
      font-family: bianzhidai-Bubble;
      word-break: keep-all;
      font-size: 24pt;
      padding: 0;
      margin: 0;
      list-style-type: none;
      touch-action: manipulation;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: white;
      position: relative;
    }

    /* Background container that will be pixelated and inverted */
    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      z-index: 1;
      transition: background-image 1s ease-in-out;
      filter: grayscale(100%) contrast(150%) invert(100%);
      background-image: url('https://freight.cargo.site/t/original/i/2f61f8d3a034f0f664fdd6a21c412a61cbee226d0fd2ee0328f7de540423afd0/Precog_V6_Cover.png');
    }

    /* Navigation links styling */
    nav {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      z-index: 2;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      mix-blend-mode: difference;
    }

    .hamburger-menu {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      margin-right: 20px;
      z-index: 1000; /* Keep hamburger menu on top */
      mix-blend-mode: unset; /* Make sure the color is not affected by blend mode */
    }

    .hamburger-menu div {
      width: 30px;
      height: 4px;
      background-color: black; /* Keep hamburger icon black */
    }

    nav ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-grow: 1;
      list-style: none;
      margin: 0;
      padding: 0;
      transition: filter 0.5s ease, opacity 0.5s ease;
    }

    nav ul li {
      font-size: 1.2em;
      color: #FFFFC5;
      transition: filter 0.5s ease, opacity 0.5s ease;
      filter: blur(1px);
      opacity: 0.3;
    }

    nav ul li:hover {
      filter: blur(0);
      opacity: 1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Mobile Menu Styling */
    nav ul.mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 1); /* Opaque white background */
      flex-direction: column;
      gap: 15px;
      padding: 50px 20px;
      z-index: 50; /* Ensure the dropdown is below the hamburger icon */
    }

    nav ul.mobile-menu li {
      font-size: 24px !important; /* Explicitly set the font size to ensure it overrides previous styles */
      color: black !important; /* Black text to enhance contrast */
      text-align: center;
      opacity: 1;
    }

    /* Noise layer styling */
    #noiseCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;  
      pointer-events: none;  
    }

    /* Cluster of images positioned in an "L" shape in the bottom-left corner */
    #image-cluster {
      position: absolute;
      bottom: 5%;
      left: 5%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 11;
    }

    #image-cluster .horizontal {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    #image-cluster .vertical {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #image-cluster img {
      width: 100px;
      height: 100px;
      transition: transform 0.5s ease, filter 0.5s ease; 
      filter: blur(10px);
      z-index: 11;
    }

    /* Hover states */
    #image-cluster img:hover {
      transform: scale(5);  
      filter: blur(0px);  
      z-index: 20; 
    }

    /* Clock and Overlay Container Styling */
    #clock-overlay-container {
      position: fixed;
      top: 50%;
      right: 18px;
      width: 200px;
      height: 200px;
      transform: translateY(-50%);
      z-index: 9;
      pointer-events: none;
    }

    /* Overlay image styling */
    #overlay-image {
      width: 100%;
      height: 100%;
      filter: blur(0.4px);  
      opacity: 100%;
    }

    /* Clock Arm Styling */
    #clock-hand {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: center;
      z-index: 10;
      cursor: pointer;
    }

    #clock-hand line {
      stroke: #FFFFC5;
      stroke-width: 4;
      transition: stroke 0.3s ease;
    }

    /* Yellow block for hover effect */
    #yellow-block {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: yellow;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.1s ease;
      mix-blend-mode: difference;
    }

    #clock-hand:hover + #yellow-block {
      opacity: 0.8;
      filter: blur(5px); /* Display yellow block with some transparency when hovered */
    }

    /* Overlay image 2 styling */
    #overlay-image-2 {
      position: absolute;
      top: 50%;           
      left: 50%;          
      width: auto;       
      height: auto;       
      max-width: 100vw;    
      max-height: 100vh;   
      transform: translate(-50%, -50%);  
      z-index: 7;         
      pointer-events: none; 
      mix-blend-mode: difference;
    }

    /* Responsive Styling */
    @media screen and (max-width: 768px) {
      nav {
        mix-blend-mode: unset; /* Override mix-blend-mode for the entire nav on mobile view */
        z-index: 900; /* Keep nav below hamburger menu */
      }

      .hamburger-menu {
        display: flex;
        z-index: 1000; /* Make sure hamburger menu is above the mobile menu */
      }

      nav ul.desktop-menu {
        display: none;
      }

      nav ul.mobile-menu {
        display: none; /* Ensure menu is initially hidden */
        width: 100%; /* Expand the dropdown menu to the width of the screen */
      }

      #clock-overlay-container {
        top: 50%;
        left: 50%;
        right: auto;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px; /* Adjust size for mobile */
      }

      #overlay-image {
        width: 100%;  /* Match size to container */
        height: 100%;
      }

      #clock-hand {
        width: 100%;
        height: 100%; /* Match size to container */
      }

      #yellow-block {
        width: 100%;
        height: 100%; /* Match size to container */
      }
    }
  </style>
</head>
<body>

<!-- Background pixelation div -->
<div id="background"></div>

<!-- Navigation Bar -->
<nav>
  <div class="hamburger-menu" id="hamburger-menu">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <ul id="nav-menu" class="desktop-menu">
    <li id="nav-menu-item-about"><a href="nightschool info.html">About</a></li> 
    <li id="nav-menu-item-reading-lists"><a href="Reading List.html">Reading List</a></li>
    <li id="nav-menu-item-sessions"><a href="Sessions.html">Sessions</a></li>
    <li id="nav-menu-item-acknowledgements"><a href="acknowledgement.html">Acknowledgements</a></li> 
  </ul>
  <ul id="mobile-menu" class="mobile-menu">
    <li id="nav-menu-item-about-mobile"><a href="about.html">About</a></li> 
    <li id="nav-menu-item-reading-lists-mobile"><a href="readinglist.html">Reading List</a></li>
    <li id="nav-menu-item-sessions-mobile"><a href="file:///Users/xiwenzhang/Desktop/Work/Yale/Fall%202024/Nightschool/nightschool/nightschool%20info.html">Sessions</a></li>
    <li id="nav-menu-item-acknowledgements-mobile"><a href="acknowledgements.html">Acknowledgements</a></li> 
  </ul>
</nav>

<!-- Noise Canvas Layer -->
<canvas id="noiseCanvas"></canvas>

<!-- Cluster of images -->
<div id="image-cluster">
  <!-- Vertical part of the L shape -->
  <div class="vertical">
    <img src="https://freight.cargo.site/t/original/i/75df32cdae8f0c000763d397e0dfbfdd9a4fda288e8d64354d29443cd2690952/PRECOG_V5_COVER.jpg" alt="Image 4">
    <img src="https://i-n-g-a.com/cdn/shop/products/IMG_8421_1000x.jpg?v=1623409669" alt="Image 5">
  </div>
  <!-- Horizontal part of the L shape -->
  <div class="horizontal">
    <img src="https://cdn.shoplightspeed.com/shops/617864/files/49147485/1652x2313x2/precog-mag-precog-magazine-volume-1.jpg" alt="Image 1">
    <img src="https://cdn.shoplightspeed.com/shops/617864/files/49147487/1652x2313x2/precog-mag-precog-magazine-volume-1.jpg" alt="Image 2">
    <img src="https://cdn.shoplightspeed.com/shops/617864/files/49147488/1652x2313x2/precog-mag-precog-magazine-volume-1.jpg" alt="Image 3">
  </div>
</div>

<!-- Clock and Overlay Container -->
<div id="clock-overlay-container">
  <img id="overlay-image" src="https://i.postimg.cc/ZK0CjvDT/Night-school.png" alt="Overlay Image">
  <svg id="clock-hand" viewBox="0 0 200 200">
    <line x1="100" y1="100" x2="100" y2="10" />
  </svg>
  <div id="yellow-block"></div>
</div>

<img id="overlay-image-2" src="https://i.postimg.cc/X7X0tfbz/Night-school-identity.png" alt="Overlay Image 2">

<script>
  const imageItems = document.querySelectorAll("#image-cluster img");
  const clockHand = document.getElementById('clock-hand');
  const yellowBlock = document.getElementById('yellow-block');
  const hamburgerMenu = document.getElementById('hamburger-menu');
  const mobileMenu = document.getElementById('mobile-menu');
  let isPaused = false;

  // Array of background images to morph between
  const backgroundImages = [
    'https://freight.cargo.site/t/original/i/2f61f8d3a034f0f664fdd6a21c412a61cbee226d0fd2ee0328f7de540423afd0/Precog_V6_Cover.png',
    'https://freight.cargo.site/t/original/i/f5146a1f2b24b4aa5ff7d43e83a1799b7f613d4e9944401229cbed97255ae422/PRECOG_V4_COVER.jpg',
    'https://freight.cargo.site/w/1500/q/75/i/52af4e9847e7ee7fd64799a9e74a06ade27084f61c0b1bc2e6b4c7b12995a375/PRECOG_V8_COVER.jpg',
    'https://freight.cargo.site/w/1400/q/75/i/2869c992d39f380cacecfed96b0001461e37e9f7baaf3ae8d0208e9ccb3ad24e/Mag_Vol2.jpg',
    'https://freight.cargo.site/w/1400/q/75/i/75df32cdae8f0c000763d397e0dfbfdd9a4fda288e8d64354d29443cd2690952/PRECOG_V5_COVER.jpg',
    'https://freight.cargo.site/w/1400/q/75/i/137b2aad78332eaf89e7b3becee6572811f4600300bf3f913f3e0cb9c5db106e/Mag_Vol1.jpg',
    'https://freight.cargo.site/w/1400/q/75/i/bbbcadccd9949b0edb744542b03c4b05a2020d5d26e493f8b62af459da57fcdb/PRECOG_V3_WEB.jpg', 
    'https://freight.cargo.site/w/1200/q/94/i/0f2537e323f027f1a75063d7f7bd89fd2593336b4ba0ab7bd3992a5f3d2cf772/04_-EverChangingFacade_2020.jpg',
    'https://freight.cargo.site/w/1200/q/94/i/f21c4b47da8af544bf80fbe48549944672ce11be3e5f960621ed15534681c5/03_AllStandPointsArePartial_2020.jpg',
    'https://freight.cargo.site/w/1200/q/94/i/b2551ebc26eb5b767bb2a37d79b6d1dcc6cb119af53e4720668dd9ebf14332fb/05_LurkingVariable_2020.jpg',
    'https://freight.cargo.site/w/300/q/75/i/0a6fb2cd1687556129d50a723c10881b85fd740411759849d86304b9d1200132/PRECOG_LOGO.jpg'
  ];

  let currentImageIndex = 0;

  function morphBackgroundImages() {
    if (isPaused) return;

    currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
    document.getElementById('background').style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
  }

  // Trembling effect for the image cluster
  function trembleImageItems() {
    if (isPaused) return;

    imageItems.forEach((item) => {
      const randomX = Math.random() * 2 - 1; // Random movement between -1px to 1px
      const randomY = Math.random() * 2 - 1; // Random movement between -1px to 1px
      item.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });
  }

  function rotateClockHand() {
    if (isPaused) return;

    clockHand.style.transform = `rotate(${Date.now() % 60000 / 60000 * 360}deg)`;
  }

  function applyPixelation() {
    if (isPaused) return;

    const pixelSize = Math.floor(Math.random() * 20) + 5;
    document.getElementById('background').style.filter = `blur(${pixelSize}px) contrast(1000%) grayscale(100%) invert(100%)`;
  }

  function applyNoise() {
    const canvas = document.getElementById("noiseCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawNoise() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      for (let i = 0; i < imageData.data.length; i += 4) {
        const value = (Math.random() * 255) | 0;
        imageData.data[i] = value;
        imageData.data[i + 1] = value;
        imageData.data[i + 2] = value;
        imageData.data[i + 3] = 25;
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function loop() {
      if (!isPaused) {
        drawNoise();
      }
      requestAnimationFrame(loop);
    }
    loop();
  }

  function animateItems() {
    setInterval(() => {
      trembleImageItems();
    }, 100); // Slight trembling movement for images

    setInterval(() => {
      rotateClockHand(); // Rotate the clock hand once per second
    }, 1000); // Increment clock every second

    setInterval(() => {
      applyPixelation();
    }, 100);

    setInterval(() => {
      morphBackgroundImages();
    }, 3000);
  }

  // Clock Hand click event for Play / Pause functionality
  clockHand.addEventListener('click', () => {
    isPaused = !isPaused;
  });

  // Hamburger Menu Toggle
  hamburgerMenu.addEventListener('click', () => {
    if (mobileMenu.style.display === 'flex') {
      mobileMenu.style.display = 'none';
    } else {
      mobileMenu.style.display = 'flex';
    }
  });

  animateItems();
  applyNoise();
</script>

</body>
</html>
